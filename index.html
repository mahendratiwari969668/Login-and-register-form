<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <div class="box" id="box">
        <form class="front  form" >
            <h1>Login</h1>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" placeholder="Username" required>
            </div>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
            <input type="password" placeholder="Password" id="password1" required>
            <img src="hide.png" width="20px" style="right: 7px;" id="eyeicon1">
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="register" >Register</a></p>
            </div>
            <p1>----------or--------</p1>
            <div class="login-with">
                <h5>login with</h5>
                <span class="google"><i class='bx bxl-google'></i></span>
                <span class="facebook"><i class='bx bxl-facebook-circle' ></i></span>
            </div>
        </form>
        <form class="back" >
            <h1>Register</h1>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" placeholder="Username" required>
            </div>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-phone' ></i></i></span>
            <input type="number" placeholder="Number" required>
            </div>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
            <input type="password" placeholder="Create Password" id="password2" required>
            <img src="hide.png" width="20px" id="eyeicon2">
            </div>
            <div class="inputBox">
            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
            <input type="password" placeholder="Confirm Password" id="password3" required>
            <img src="hide.png" width="20px"; id="eyeicon3">
            </div>
            
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Have an account? <a href="#" id="login">Login</a></p>
            </div>
                       <p1>----------or--------</p1>
            <div class="login-with">
                <h5>login with</h5>
                <div class="login">
                   <span class="google">      
                       <a href="#" ><i class='bx bxl-google'></i></a>
                </span> 
                <span class="facebook">
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                </span>
            </div>
            </div>
        </form>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
